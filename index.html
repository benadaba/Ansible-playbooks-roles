<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to DataPandas Ansible Lectures</h1>
        <p>Click the button below to see a message:</p>
        <button onclick="showMessage()">If you Ansible, Click Me</button>
    </div>
    <script>
        function showMessage() {
            alert("Pickaboooo !!! You love Ansible Soo Much and So do I.");
        }
    </script>
</body>
</html>
